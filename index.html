<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-5xl">welcome to your <span class="font-semibold text-violet-600">baper bank</span></h1>
    </header>
  <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class=" text-3xl mb-4 font-semibold">please login</h3>
        <div class="mx-auto">
            <input class="w-9/12 block mb-2 px-4" type="email" name="" id="user-email" placeholder="your email">
            <input class="w-9/12 block mb-2 px-4" type="password" name="" id="user-password" placeholder="your password">
            <button id="btn-submit" class="bg-amber-400 hover:bg-amber-600 px-8 py-2 text-white font-medium rounded-lg ">submit</button>
        </div>
    </section>
  </main>

  <script src="js/login.js"></script>

</html>
